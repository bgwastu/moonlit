version: "3"

services:
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: always
    device_cgroup_rules:
      - "c 10:200 rwm"
    ports:
      - "1080:1080"
    environment:
      - WARP_SLEEP=2
      # - WARP_LICENSE_KEY= # optional
      # - WARP_ENABLE_NAT=1 # enable nat
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      # uncomment for nat
      # - net.ipv4.ip_forward=1
      # - net.ipv6.conf.all.forwarding=1
      # - net.ipv6.conf.all.accept_ra=2
    volumes:
      - ./data:/var/lib/cloudflare-warp
    healthcheck:
      test: ["CMD", "cat", "/proc/net/tcp"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  moonlit:
    build: .
    container_name: moonlit
    restart: always
    depends_on:
      warp:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PROXY=socks5://warp:1080
      - YOUTUBE_API_KEY="***REMOVED***"
    networks:
      - default

networks:
  default:
    driver: bridge
