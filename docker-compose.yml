services:
  warp:
    image: caomingjun/warp
    restart: always
    device_cgroup_rules:
      - "c 10:200 rwm"
    environment:
      - WARP_SLEEP=2
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - warp-data:/var/lib/cloudflare-warp
    healthcheck:
      test: ["CMD", "cat", "/proc/net/tcp"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  moonlit:
    build: .
    depends_on:
      warp:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PROXY=${PROXY:-socks5://warp:1080}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      # Use the mounted volume for temp files to bypass Docker overlay FS and improve performance
      - TMPDIR=/app/data/tmp
    volumes:
      - moonlit-data:/app/data
    restart: unless-stopped

volumes:
  warp-data:
  moonlit-data:
